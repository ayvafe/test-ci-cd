name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker image and get image name and tag
      id: build-image
      run: docker build -t

    - name: Tag Docker image with custom tag
      run: docker tag ${{ github.DOCKER_IMAGE_NAME }} ${{ github.DOCKER_USERNAME }}/${{ github.DOCKER_IMAGE_NAME }}:latest


    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      run: docker push ${{ github.DOCKER_USERNAME }}/${{ github.DOCKER_IMAGE_NAME }}

    - name: Configure Kubernetes CLI
      uses: azure/setup-kubectl@v1
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy to Kubernetes
      run: kubectl apply -f kubernetes/create-pod.yml -f kubernetes/create-service-2.yml
