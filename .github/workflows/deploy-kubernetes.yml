name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker image and get image name and tag
      id: build-image
      run: |
        IMAGE_ID=$(docker build -q .)
        IMAGE_NAME=$(docker inspect --format='{{index .RepoTags 0}}' $IMAGE_ID)
        echo "::set-output name=image-name::$IMAGE_NAME"

    - name: Tag Docker image with custom tag
      run: docker tag ${{ steps.build-image.outputs.image-name }} ${{ $DOCKER_USERNAME }}/${{ steps.build-image.outputs.image-name }}:latest


    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ $DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      run: docker push ${{ $DOCKER_USERNAME }}/${{ steps.build-image.outputs.image-name }}

    - name: Configure Kubernetes CLI
      uses: azure/setup-kubectl@v1
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy to Kubernetes
      run: kubectl apply -f kubernetes/create-pod.yml -f kubernetes/create-service-2.yml
